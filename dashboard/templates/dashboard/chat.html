{% extends 'core/base.html' %}
{% block content %}
<div class="container mt-4">
    <h2 class="text-primary">Chat with {{ other_user.username }}</h2>
    <div class="card shadow p-3 chat-box" style="height: 400px; overflow-y: scroll;">
        {% for message in messages %}
            <div class="mb-2 {% if message.sender == request.user %} text-end {% else %} text-start {% endif %}">
                <strong>{{ message.sender.username }}</strong>: {{ message.content }}
                <br><small class="text-muted">{{ message.timestamp }}</small>
            </div>
        {% endfor %}
    </div>

    <form method="POST" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
</div>
{% endblock %}
